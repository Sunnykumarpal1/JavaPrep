spring.application.name=jpaDemo

#jpa configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hospital
spring.datasource.username=root
spring.datasource.password=123456


#HERE EVERY time whene we run the application it updates the schema .
# if their is any change then it adds the column but doesn't delete the priouse column so it's not recommed
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=


# this makes sure that data.sql runs after hibernate creates the table
spring.jpa.defer-datasource-initialization=true
#this make sure that data.sql shld run when the applicaiton starts
spring.sql.init.mode=ALWAYS
#here we defint he location that hiberante shld use during intializtion
spring.sql.init.data-locations[]=classpath:data.sql